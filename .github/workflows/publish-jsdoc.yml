name: GitHub pages

on:
    push:
        branches:
            - master
            - addJsDocs

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Build
              uses: andstor/jsdoc-action@v1
              with:
                  source_dir: ./sdk/lib
                  output_dir: ./sdk/out
                  recurse: true
                  template: minami

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v4
              with:
                  publish_dir: .sdk//out
                  deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
