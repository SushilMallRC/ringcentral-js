name: GitHub pages

on:
    push:
        branches:
            - master
            - addJsDocs

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 16.15.1
                  cache: 'npm'
            - run: npm ci
            - name: Install Dependencies
              run: cd .. && pwd && npm i  && node -v && tsc -v && npm -v
            - name: Build Project
              run: npm run build
            - name: Generate Javascript Directory
              run: rm -rf dist && tsc --outDir dist

            - name: Build
              uses: andstor/jsdoc-action@v1
              with:
                  source_dir: ./dist
                  output_dir: ./out
                  recurse: true
                  template: minami

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v4
              with:
                  publish_dir: ./out
                  deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
