name: GitHub pages

on:
    push:
        branches:
            - master
            - addJsDocs

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install Dependencies
              run: npm install -g typescript && npm install && node -v && tsc -v

            - name: Generate Javascript Directory
              run: tsc --outDir dist

            - name: Build
              uses: andstor/jsdoc-action@v1
              with:
                  source_dir: ./dist
                  output_dir: ./out
                  recurse: true
                  template: minami

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v4
              with:
                  publish_dir: ./out
                  deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
